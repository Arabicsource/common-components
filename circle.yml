--- 
machine:
  node:
    version: 7.2.1
dependencies: 
  cache_directories: 
    - ~/.cache/yarn
  override: 
    - yarn
  pre: 
    - ls
    - "sh login.sh"
deployment: 
  production: 
    branch: master
    commands: 
      - "echo \"doing a patch update!\""
      - "git config --global user.email \"noreply@quran.com\""
      - "git config --global user.name \"qurandev\""
      - "npm version patch"
      - "git commit --amend -m 'automated patching [ci skip]'"
      - "git push"
      - "npm publish ./"
test: 
  override: 
    - "npm test"
